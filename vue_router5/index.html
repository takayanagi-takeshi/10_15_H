<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SPAのサンプルアプリケーション</title>
</head>
<body>
  <div id="app">
    <nav>
      <!-- router-linkによるナビゲーション定義 -->
      <router-link to="/top">トップページ</router-link>
      <router-link to="/users">ユーザー一覧ページ</router-link>
      <router-link to="/users/new?redirect=true">新規ユーザー登録</router-link>
      <router-link to="/login" v-show="!Auth.loggedIn()">ログイン</router-link>
      <router-link to="/logout" v-show="Auth.loggedIn()">ログアウト</router-link>
    </nav>
      <router-view></router-view>
  </div>

  <!-- Vue.js本体とVue Routerの読み込み -->
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <script src="https://unpkg.com/vue-router@3.0.1"></script>

  <!-- 必要な分のコンポーネントのテンプレート定義 -->
  <script type="text/x-template" id="user-list">
    <!-- <div>ユーザー一覧ページです</div> -->
    <div>
      <div class="loading" v-if="loading">読み込み中....</div>
      <div v-if="error" class="error">
        {{error}}
      </div>
      <div v-for="user in users" :key="user.id">
        <h2>{{user.name}}</h2>
      </div>
    </div>
  </script>
  <script type="text/x-template" id="user-detail">
    <div>
      <div class="loading" v-if="loading">読み込み中....</div>
      <div v-if="error" class="error">
        {{error}}
      </div>
        <div v-if="user"></div>
        <h2>{{user.name}}</h2>
        <p>{{user.description}}</p>
      </div>
    </div>
  </script>
  <script type="text/x-template" id="user-create">
    <div>
      <div class="sending" v-if="sending">Sending....</div>
      <div>
        <h2>新規ユーザー作成</h2>
        <div>
          <label>名前：　</label>
          <input type="text" v-model="user.name">
        </div>
        <div>
          <label>説明文：　</label>
          <textarea v-model="user.description"></textarea>
        </div>
        <div v-if="error" class="error">
          {{error}}
        </div>
        <div>
          <input type="button" @click="createUser" value="送信">
        </div>
      </div>
    </div>
  </script>
  <script type="text/x-template" id="login">
    <div>
      <h2>Login</h2>
      <p v-if="$route.query.redirect">
        ログインしてください
      </p>
      <form @submit.prevent="login">
        <label><input v-model="email" placeholder="email"></label>
        <label><input v-model="pass" placeholder="passwoed" type="password"></label><br>
        <button type="submit">ログイン</button>
        <p v-if='error' class="error">ログインに失敗しました</p>
      </form>
    </div>
  </script>


  <script>
// ログインーーーーーーーーーーーーーーーーーーーーーーーーーーーー
    var Auth = {
      login: function (email, pass, cd) {
        // ダミーデータを使った擬似ログイン
        setTimeout(function (){
          if (email === 'vue@example.com' && pass === 'vue') {
            //ログイン成功時はローカルストレージにtokenを保存する
            localStorage.token = Math.rondom().toString(36).substring(7)
            if (cd) {cd(true)}
          } else {
            if (cd) {cd(false)}
          }
        },0)
      },

      logout: function () {
        delete localStorage.token
      },

      loggedIn: function () {
        // ローカルストレージにtolenがあればログイン状態とみなす
        return !!localStorage.token
      }
    }

    var Login = {
      template: '#login',
      data: function () {
        return {
          email: 'vue@evample.com',
          pass: '',
          error: false
        }
      },
      methods: {
        login: function () {
          Auth.login(this.email, this.pass, (function (loggedIn) {
            if (!loggedIn) {
              this.error = true
            } else {
              //redirectパラメータが付いている場合はそのパスに遷移
              this.$router.replace(this.$route.query.redirect || '/')
            }
          }).bind(this))
        }
      }
    }



    // JSONを返す関数
    // この関数を用いて擬似的にWeb API経由で情報を取得したようにする
    var getUsers = function (callback) {
      setTimeout(function () {
        callback(null, [
          {
            id: 1,
            name: 'Takuya Tejima'
          },
          {
            id: 2,
            name: 'Yohei Noda'
          }
        ])
      }, 1000)
    }
    // UserListを改修
    var UserList = {
        // HTML上のscriptタグのidを指定する
        template: '#user-list',
        data: function () {
          return {
            loading: false,
            users: function () {
              return []//初期値の空配列
            },
            error: null
          }
        },
        // 初期化時にデータを取得する
        created: function () {
          this.fetchData()
        },

    // $routeの変更をwatchすることでルーティングが変更された時に再度データを取得
    watch: {
      '$route': 'fetchData'
    },
    methods: {
    fetchData: function () {
      this.loading = true
      // 取得したデータの結果をusersに格納する
      // Function.prototype.bindはthisのスコープを渡すために利用
      getUsers((function (err, users) {
        this.loading = false
        if (err) {
          this.error = err.toString()
        } else {
          this.users = users
        }
        }).bind(this))
      }}
    }
  

    var userData = [
      {
        id: 1,
        name: 'Takuya Tejima',
        description: '東南アジアで働くエンジニアです'
      },
      {
        id: 2,
        name: 'Yohei Noda',
        description: 'アウトドア・フットサルが趣味のエンジニアです'
      }
    ]

      // 擬似的にAPI経由で情報を取得したようにする
    var getUser = function (userId, callback) {
      setTimeout(function () {
        var filteredUsers = userData.filter(function (user) {
          return user.id === parseInt(userId, 10)
        })
        callback(null, filteredUsers && filteredUsers[0])
      }, 1000)
    }

    var UserDetail = {
      // HTML上のscriptタグのidを指定する
      template: '#user-detail',
      data: function () {
        return {
          loading: false,
          user: null,
          error: null
        }
      },
      // 初期化時にデータを取得する
      created: function () {
        this.fetchData()
      },

      // $routeの変更をwatchすることでルーティングが変更された時に再度データを取得
      watch: {
        '$route': 'fetchData'
      },
      methods: {
        fetchData: function () {
          this.loading = true
          // 取得したデータの結果をusersに格納する
          // Function.prototype.bindはthisのスコープを渡すために利用
          getUser(this.$route.params.userId,(function (err, user) {
            this.loading = false
            if (err) {
              this.error = err.toString()
            } else {
              this.user = user
            }
          }).bind(this))
        }
      }
    }

    var postUser = function (params, callback) {
      setTimeout(function () {
        params.id = userData.length + 1
        userData.push(params)
        callback(null, params)
      },1000)
    }

    var UserCreate = {
      template: '#user-create',
      data: function () {
        return {
          sending: false,
          user: this.defaultUser(),
          error: null
        }
      },

      created: function () {
      },

      methods: {
        defaultUser: function () {
          return {
            name: '',
            description: ''
          }
        },

        createUser: function () {
          if (this.user.name.trim() === '') {
            this,error = 'Nameは必須です'
            return
          }
          postUser(this.user, (function (err, user) {
            this.sending = false
            if (err) {
              this.error = err.toString()
            } else {
              this.error = null
              this.user = this.defaultUser()
              alert('新規ユーザーが登録されました')
              this.$router.push('/users')
            }
          }).bind(this))
        }
      }
    }

    var router = new VueRouter({
      routes: [
        {
          path: '/top',
          component: {
            template: '<div>トップページです</div>'
          }
        },
        {
          path: '/users',
          component: UserList
        },
        {
          path: '/users/new',
          component: UserCreate,
          beforeEnter: function (to, from, next) {
            //認証されていない状態でアクセスした時はloginページに遷移する
            if (!Auth.loggedIn()) {
              next({
                path: '/login',
                query: {redirect: to.fullPath}
              })
            } else {
              //認証済みであればそのまま新規ユーザー作成ページへ進む
              next()
            }
          }
        },
        {
          path: '/users/:userId',
          component: UserDetail
        },
        {
          path: '/logout',
          component: Login
        },
        {
          path: '/logout',
          beforeEnter: function (to, from, next) {
            next('/')
          }
        }
      ]
    })

    var app = new Vue ({
      data: {
        Auth: Auth
      },
      el: '#app',
      router: router
    })//.$mount('#app')
  </script>
  
  <!-- <script src="index.js"></script> -->
</body>
</html>
